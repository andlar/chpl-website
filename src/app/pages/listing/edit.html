<div class="listing-edit__details">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Edit Listing Basic Information</h2>
    </div>
    <div class="panel-body">
      <chpl-listing-edit
        isSaving="$ctrl.isSaving"
        listing="$ctrl.listing"
        messages="$ctrl.messages"
        on-cancel="$ctrl.cancel()"
        on-save="$ctrl.save(listing, reason, acknowledgeWarnings)"
        resources="$ctrl.resources"
        >
      </chpl-listing-edit>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Edit Listing Details</h2>
    </div>
    <div class="panel-body">
      <chpl-listing-details
        default-all="true"
        hide-direct-reviews="true"
        initial-panel="additional"
        is-editing="true"
        listing="$ctrl.listing"
        on-change="$ctrl.update(listing)"
        resources="$ctrl.resources"
        >
      </chpl-listing-details>
    </div>
  </div>
</div>
