<div class="row" ui-view>
  <div class="col-md-12" ng-if="!$ctrl.dropped">
    <h1>View Products in the process of upload</h1>
    <chpl-confirm-listings-wrapper-bridge
      on-process="::$ctrl.handleProcess"
      ></chpl-confirm-listings-wrapper-bridge>
  </div>
  <div class="col-md-12" feature-flag="enhanced-upload">
    <h1>View (Beta) Products in the process of upload</h1>
    <chpl-confirm-listings-wrapper-bridge
      beta="true"
      on-process="::$ctrl.handleProcess"
      ></chpl-confirm-listings-wrapper-bridge>
  </div>
</div>
