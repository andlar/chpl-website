<chpl-confirmation-bridge
  ng-if="$ctrl.action === 'confirmation'"
  dispatch="::$ctrl.closeConfirmation"
  text="$ctrl.confirmationText"
  ></chpl-confirmation-bridge>
<chpl-developer developer="$ctrl.developer"
                allowed-acbs="$ctrl.allowedAcbs"
                is-editing="true"
                on-cancel="$ctrl.cancel()"
                on-edit="$ctrl.save(developer)"
                ></chpl-developer>
<chpl-developer-bridge
  developer="$ctrl.developer"
  dispatch="::$ctrl.handleDispatch"
  is-editing="true"
  ></chpl-developer-bridge>
