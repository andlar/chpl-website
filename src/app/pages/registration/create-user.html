<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>User Registration</h1>
    </div>
  </div>
  <div class="row main-content" id="main-content" tabindex="-1">
    <div class="col-md-8 col-md-offset-2">
      <div class="row" ng-if="$ctrl.isCreateAccountSuccessMode()">
        <div class="col-md-12">
          <p class="alert alert-success">{{ $ctrl.message }}</p>
        </div>
      </div>
      <div class="row" ng-if="$ctrl.isCreateAccountMode()">
        <div class="col-md-12">
          <p class="alert alert-danger" ng-if="$ctrl.message">{{ $ctrl.message }}</p>
          <chpl-user-create-bridge dispatch="::$ctrl.handleDispatch"></chpl-user-create-bridge>
          <p>Or <button class="btn btn-secondary" ng-click="$ctrl.changeDisplayMode('SIGN-IN')">log in to your existing account</button></p>
        </div>
      </div>
      <div class="row" ng-if="$ctrl.isSignInMode()" ng-form="$ctrl.authorizeUserForm">
        <div class="col-md-12">
          <p class="alert alert-danger" ng-if="$ctrl.message">{{ $ctrl.message }}</p>
          <chpl-user-add-permissions-bridge dispatch="::$ctrl.handleDispatch"></chpl-user-add-permissions-bridge>
          <p>Or <button class="btn btn-secondary" ng-click="$ctrl.changeDisplayMode('CREATE-ACCOUNT')">create a new account</button></p>
        </div>
      </div>
    </div>
  </div>
</div>
